postBan:
  [
    'heyyou',
    '3cscript',
    '2fscript',
    '<script',
    '\(+.select',
    '\+\(',
    '\+\s+\(',
  ]
urlBan:
  [
    'fun',
  ]
postFilter:
  -
    name: taco
    description: "Match taco."
    match: 'taco'
    template: '{{ .Match | shuffle }}'
  -
    name: space
    description: "Match good times."
    match: 'good.+times'
    template: '{{ .Match | upper | nospace }}'